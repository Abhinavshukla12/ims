<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Settings Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@alpinejs/alpinejs@3.4.2/dist/cdn.min.js" defer></script>
</head>

<body class="bg-gray-100">

    <div class="flex">
        <!-- Sidebar -->
        <div class="w-1/4 h-screen bg-white shadow-md">
            <div class="p-6">
                <h1 class="text-xl font-semibold">Settings</h1>
                <ul class="mt-6 space-y-2">
                    <li>
                        <a href="#profile" class="block px-4 py-2 text-gray-700 hover:bg-gray-200 rounded">Profile</a>
                    </li>
                    <li>
                        <a href="#account" class="block px-4 py-2 text-gray-700 hover:bg-gray-200 rounded">Account</a>
                    </li>
                    <li>
                        <a href="#notifications" class="block px-4 py-2 text-gray-700 hover:bg-gray-200 rounded">Notifications</a>
                    </li>
                    <li>
                        <a href="#security" class="block px-4 py-2 text-gray-700 hover:bg-gray-200 rounded">Security</a>
                    </li>
                    <li>
                        <a href="#privacy" class="block px-4 py-2 text-gray-700 hover:bg-gray-200 rounded">Privacy</a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Main content -->
        <div class="flex-1 p-6 space-y-6">
            <!-- Profile Settings -->
            <div id="profile" x-data="{ open: true }" class="bg-white p-6 rounded-lg shadow-md">
                <div @click="open = !open" class="flex justify-between items-center cursor-pointer">
                    <h2 class="text-2xl font-semibold mb-4">Profile Settings</h2>
                    <svg :class="{ 'transform rotate-180': open }" class="w-6 h-6 transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                    </svg>
                </div>
                <div x-show="open" class="mt-4">
                    <form>
                        <div class="mb-4">
                            <label class="block text-gray-700">Full Name</label>
                            <input type="text" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Enter your full name">
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700">Email</label>
                            <input type="email" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Enter your email">
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700">Phone</label>
                            <input type="tel" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Enter your phone number">
                        </div>
                        <button type="submit" class="px-4 py-2 bg-indigo-500 text-white rounded-md hover:bg-indigo-600">Save Changes</button>
                    </form>
                </div>
            </div>

            <!-- Account Settings -->
            <div id="account" x-data="{ open: false }" class="bg-white p-6 rounded-lg shadow-md">
                <div @click="open = !open" class="flex justify-between items-center cursor-pointer">
                    <h2 class="text-2xl font-semibold mb-4">Account Settings</h2>
                    <svg :class="{ 'transform rotate-180': open }" class="w-6 h-6 transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                    </svg>
                </div>
                <div x-show="open" class="mt-4">
                    <form>
                        <div class="mb-4">
                            <label class="block text-gray-700">Username</label>
                            <input type="text" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Enter your username">
                        </div>
                        <div class="mb-4 relative">
                            <label class="block text-gray-700">Password</label>
                            <input type="password" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Enter your password">
                            <span class="absolute inset-y-0 right-0 flex items-center pr-3">
                                <svg class="h-5 w-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11h.01M12 11h.01M9 11h.01M6 11h.01M3 11h.01M19.092 4.948c1.567 1.765 2.296 4.119 2.07 6.518-0.196 2.032-0.951 3.969-2.153 5.69-1.546 2.059-3.771 3.464-6.108 3.844C9.748 21.356 7.341 21 4.948 19.092c-1.765-1.567-2.296-4.119-2.07-6.518 0.196-2.032 0.951-3.969 2.153-5.69C5.785 4.825 8.009 3.42 10.346 3.04c2.357-0.383 4.764 0.028 7.162 1.086l0.583 0.221z"></path>
                                </svg>
                            </span>
                        </div>
                        <button type="submit" class="px-4 py-2 bg-indigo-500 text-white rounded-md hover:bg-indigo-600">Save Changes</button>
                    </form>
                </div>
            </div>

            <!-- Notifications Settings -->
            <div id="notifications" x-data="{ open: false }" class="bg-white p-6 rounded-lg shadow-md">
                <div @click="open = !open" class="flex justify-between items-center cursor-pointer">
                    <h2 class="text-2xl font-semibold mb-4">Notifications Settings</h2>
                    <svg :class="{ 'transform rotate-180': open }" class="w-6 h-6 transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                    </svg>
                </div>
                <div x-show="open" class="mt-4">
                    <form>
                        <div class="mb-4">
                            <label class="block text-gray-700">Email Notifications</label>
                            <input type="checkbox" class="w-4 h-4 text-indigo-500 border-gray-300 rounded focus:ring-indigo-500">
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700">SMS Notifications</label>
                            <input type="checkbox" class="w-4 h-4 text-indigo-500 border-gray-300 rounded focus:ring-indigo-500">
                        </div>
                        <button type="submit" class="px-4 py-2 bg-indigo-500 text-white rounded-md hover:bg-indigo-600">Save Changes</button>
                    </form>
                </div>
            </div>

            <!-- Security Settings -->
            <div id="security" x-data="{ open: false }" class="bg-white p-6 rounded-lg shadow-md">
                <div @click="open = !open" class="flex justify-between items-center cursor-pointer">
                    <h2 class="text-2xl font-semibold mb-4">Security Settings</h2>
                    <svg :class="{ 'transform rotate-180': open }" class="w-6 h-6 transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                    </svg>
                </div>
                <div x-show="open" class="mt-4">
                    <form>
                        <div class="mb-4">
                            <label class="block text-gray-700">Two-Factor Authentication</label>
                            <input type="checkbox" class="w-4 h-4 text-indigo-500 border-gray-300 rounded focus:ring-indigo-500">
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700">Login Alerts</label>
                            <input type="checkbox" class="w-4 h-4 text-indigo-500 border-gray-300 rounded focus:ring-indigo-500">
                        </div>
                        <button type="submit" class="px-4 py-2 bg-indigo-500 text-white rounded-md hover:bg-indigo-600">Save Changes</button>
                    </form>
                </div>
            </div>

            <!-- Privacy Settings -->
            <div id="privacy" x-data="{ open: false }" class="bg-white p-6 rounded-lg shadow-md">
                <div @click="open = !open" class="flex justify-between items-center cursor-pointer">
                    <h2 class="text-2xl font-semibold mb-4">Privacy Settings</h2>
                    <svg :class="{ 'transform rotate-180': open }" class="w-6 h-6 transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                    </svg>
                </div>
                <div x-show="open" class="mt-4">
                    <form>
                        <div class="mb-4">
                            <label class="block text-gray-700">Profile Visibility</label>
                            <select class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                                <option>Public</option>
                                <option>Private</option>
                            </select>
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700">Search Engine Indexing</label>
                            <input type="checkbox" class="w-4 h-4 text-indigo-500 border-gray-300 rounded focus:ring-indigo-500">
                        </div>
                        <button type="submit" class="px-4 py-2 bg-indigo-500 text-white rounded-md hover:bg-indigo-600">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
